<div ng-app="hello" xmlns="http://www.w3.org/1999/html">


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <i ng-click="goToCreateSurvey()" class="material-icons">add</i>
            <i class="material-icons" data-ng-click="goToPublicSurveys()">public</i>
            <i class="material-icons" data-ng-click="goToOwnerSurveys()">settings</i>
            <!--<i  class="material-icons">attach_file</i>-->

            <i class="material-icons"  data-ng-click="goToHome()">refresh</i>
            <!--<i class="material-icons">search</i>-->

            <!--<i class="material-icons">public</i>-->
            <!--<i class="material-icons">autorenew</i>-->
        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="containerSurvey">
                <div class="card"></div>
                <div class="card">
                    <div class="title">
                       {{model.name}}

                        <button type="submit" class="btn btn-success btn-circle btn-xl" data-ng-click="getNext2()">
                            <!--<a href="#/resultSurvey">-->
                                <i class="glyphicon glyphicon-ok icon white"></i>
                            <!--</a>-->
                        </button>
                        <!--index2: {{index2}}-->
                        <!--comp: {{complaints.s1}}-->
                        <!--value: {{model.listToScroll[index2].name}} != {{model.listToScroll[index2+1].name}}-->
                        <!--{{datka}}-->

                    </div>


                    <div >

                        <!--<div data-ng-repeat="item in items">-->

                        <div class ="listSurveys goCenter">{{complaints.name}}</div>
                        <div class="pull-left">
                            <div>
                                <!--data-ng-controller="AppController">-->
                                <div class="container" style="margin-top: 100px; text-align: center;" >
                                    <!--data-ng-repeat="element in model.listToScroll track by $index">-->
                                    <section class="row">
                                        <div class="goCenter">
                                            <div class="col-md-6 col-md-offset-3 ">
                                                <h5> {{complaints.s1}}</h5>
                                                <h6> {{complaints.s2}}</h6>
                                                <p>  {{complaints.value}}</p>
                                                <div data-range-slider
                                                     data-floor="-8"
                                                     data-ceiling="8"
                                                     data-step="1"
                                                     data-precision="1"
                                                     data-highlight="center"
                                                     data-ng-model="complaints.value"></div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>

                        <div class="button-container">
                            <button  ng-disabled="index2==0" ng-click="getPrevious()">BACK</button>
                            <button  ng-disabled="index2==model.listToScroll.length -1" ng-click="getNext()">NEXT</button>
                        </div>


                    </div>
                </div>
            </div>
            {{model}}
            koniec modelu

            ---

            {{model.publicNamesSurveys}}
        </div>
        <!-- /#page-content-wrapper -->
    </div>

</div>
