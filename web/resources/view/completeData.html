<div id="ng-app" data-ng-app="app">
    <br/>
    <br/>
    <br/>
    <br/>

    <h2>nazwa: {{surveyData.nazwa}}</h2>
    <h2>ddd</h2>

    <div data-ng-repeat="element in model.listToScroll track by $index">
        <!--<div data-ng-repeat="item in items">-->
        <h3>{{element.name}}: {{element.s1}}  vs  {{element.s2}}</h3>
        <div data-ng-controller="AppController">

            <div class="container" style="margin-top: 100px;">
                <section class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <p>Value: {{items[0].value}}</p>
                        <div data-range-slider
                             data-floor="-8"
                             data-ceiling="8"
                             data-step="1"
                             data-precision="1"
                             data-highlight="center"
                             data-ng-model="element.value[$index]"></div>
                    </div>
                </section>



                <!--jakis tam mkomentarz-->
            </div>

        </div>
    </div>


    <button type="submit" class="buttonDark buttonGreen" data-ng-click="setAllData()">SAVE CHANGES</button>




</div>
