<div id="ng-app" data-ng-app="app">
    <br/>
    <br/>
    <br/>
    <br/>

    <h2>nazwa: {{surveyData.nazwa}}</h2>
    <h2>ddd</h2>

    <div data-ng-repeat="element in model.listToScroll">
        <h3>porownaj: {{element.s1}}  vs  {{element.s2}}</h3>
    </div>

    <div data-ng-controller="AppController">
    <div class="container" style="margin-top: 100px;">
        <section class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>Value: {{items[0].value}}</p>
                <div data-range-slider
                     data-floor="100"
                     data-ceiling="1000"
                     data-step="50"
                     data-precision="2"
                     data-highlight="left"
                     data-ng-model="items[0].value"></div>
            </div>
        </section>
    </div>
    </div>

</div>
