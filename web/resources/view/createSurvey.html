        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="form-group" ng-show="showmeSurveyname">

                <div class="containerSurvey">
                    <div class="card"></div>
                    <div class="card">

                        <h1 class="title">Create your survey</h1>

                        <div class="input-container">
                            <input type="text" id="surveyName"  name="surveyName" ng-model="s.surveyName" required="required"/>
                            <label for="surveyName">Survey name</label>
                            <div class="bar"></div>
                        </div>


                        <div class="input-container">
                            <input type="text" id="access" name="access" ng-model="s.access" required="required"/>
                            <label for="access">Access</label>
                            <div class="bar"></div>
                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="category in categories">
                               <input type="text"  id="cat" ng-model="category.name" name="" placeholder="e.g. price">
                                <div class="bar"></div>
                                <label for="cat">Categories </label>
                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeCategory()">-</button>
                            </fieldset>
                          <button class="buttonDark addFields" ng-click="addNewCategory()">+ </button>


                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="variant in variants">
                                <input type="text" id="var" ng-model="variant.name" name="" placeholder="e.g. Fiat">
                                <div class="bar"></div>
                                <label for="var">Variants</label>
                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeVariant()">- </button>
                            </fieldset>
                            <button class="buttonDark addFields" ng-click="addNewVariant()">+</button>

                        </div>


                        <div class="button-container">
                            <button data-ng-click="getSurveydata(); showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false"><span>Next</span></button>
                        </div>


                    </div>
                </div>

            </div>
            <!--surveyName-->


            <div class="form-group" ng-show="showmeData">


                <div class="containerSurvey">
                    <div class="card"></div>
                    <div class="card">
                        <h1 class="title">{{surveyData.nazwa}}</h1>
                        <div class="input-container">
                            <div class="kont" data-ng-repeat="variant in variants">
                                <div class="bar"></div>
                                <h2 class="variant">{{variant.name}}</h2>
                                <div data-ng-repeat="y in surveyData.categories track by $index">
                                    <div class ="category">{{y}} *</div>
                                    <div class="bar"></div>
                                    <input class="filling"type="text"  placeholder="e.g. red, black, $13000" name="" ng-model="variant.value[$index]">
                                </div>
                            </div>

                        </div>
                        <div class="button-container">
                            <button ng-click="showmeSurveyname=true; showmeCategories=false; showmeVariants=false; showmeData=false"><span>Back</span></button>
                            <button data-ng-click="completeData()"><span>Next</span></button>
                        </div>
                    </div>
                </div>
