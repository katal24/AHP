<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>


    <div class="containerForm">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <form role="form" ng-submit="login()">
                <div class="input-container">
                    <input type="text" id="username" name="username" ng-model="credentials.username" required="required"/>
                    <label for="username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" ng-model="credentials.password" required="required"/>
                    <label for="password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button data-ng-click="loginUser()"><span>Go</span></button>
                </div>
            </form>
        </div>

    </div>






</div>
