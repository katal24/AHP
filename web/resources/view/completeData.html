<div ng-app="hello" xmlns="http://www.w3.org/1999/html">


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ng-show="logged">WELCOME, {{userek}}!</a>
                    <a href="" ng-show="!logged">WELCOME</a>
                </li>
                <li class="active1" ng-show="logged">
                    <a href="" ng-click="goToCreateSurvey()" >Create your survey</a>
                </li>
                <li>
                    <a href="" data-ng-click="goToPublicSurveys()">Public surveys</a>
                </li>
                <li  ng-show="logged">
                    <a href="" data-ng-click="goToOwnerSurveys()">My surveys</a>
                </li>
                <li>
                    <a href="" data-ng-click="goToHome()">Home page</a>
                </li>
            </ul>
        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="containerSurvey">
                <div class="card"></div>
                <div class="card">
                    <div class="title">
                        {{model.name}}

                        <button type="submit" ng-show="index2==model.listToScroll.length-1" class="btn btn-success btn-circle btn-xl" data-ng-click="getNext2()">

                            <i class="glyphicon glyphicon-ok icon white"></i>

                        </button>

                    </div>


                    <div class="goCenter">

                        <div class ="listSurveys ">{{complaints.name}}</div>
                        <div class="pull-left">
                            <div>
                                <div class="container goCenter" style="margin-top: 100px; text-align: center; " >

                                    <section class="row">
                                        <div class="col-md-7 col-md-offset-1">
                                            <div>
                                                <h5> {{complaints.s1}}</h5>
                                                <h6> {{complaints.s2}}</h6>
                                                <p>  {{complaints.value}}</p>
                                                <div data-range-slider
                                                     data-floor="-8"
                                                     data-ceiling="8"
                                                     data-step="1"
                                                     data-precision="1"
                                                     data-highlight="center"
                                                     data-ng-model="complaints.value"></div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>

                        <div class="button-container">
                            <button  ng-disabled="index2==0" ng-click="getPrevious()">BACK</button>
                            <button  ng-disabled="index2==model.listToScroll.length -1" ng-click="getNext()">NEXT</button>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
