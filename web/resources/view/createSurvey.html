
<div ng-app="hello">


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ng-click="showmeSurveyname=false; showmeCategories=false; showmeVariants=false; showmeData=false">Steps</a>
                </li>
                <li>
                    <a href="" ng-click="showmeSurveyname=true; showmeCategories=false; showmeVariants=false; showmeData=false">Step 1. Survey name</a>
                </li>
                <li>
                    <a href="" ng-click="showmeCategories=true; showmeSurveyname=false; showmeVariants=false; showmeData=false" >Step 2. Categories</a>
                </li>
                <li>
                    <a href="" ng-click="showmeVariants=true; showmeSurveyname=false; showmeCategories=false; showmeData=false">Step 3. Variants</a>
                </li>
                <li>
                    <a href="" ng-click="showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false">Step 4. Complete data</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <form class="form-horizontal">
                <div class="form-group" ng-show="showmeSurveyname">
                    <label for="surveyName" class="col-sm-2 control-label">survey name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="surveyName" placeholder="e.g. Which car should I take?" name="surveyName" ng-model="s.surveyName">
                    </div>
                </div>

                <div ng-show="showmeCategories">
                    <fieldset  data-ng-repeat="category in categories">
                        <input type="text" ng-model="category.name" name="" placeholder="e.g. price">
                        <button class="remove" ng-show="$last" ng-click="removeCategory()">-</button>
                    </fieldset>
                    <button class="addfields" ng-click="addNewCategory()">Add fields</button>

                    <div id="categoriesDisplay">
                        {{ categories }}
                    </div>

                </div>

                <div ng-show="showmeVariants">
                    <fieldset  data-ng-repeat="variant in variants">
                        <input type="text" ng-model="variant.name" name="" placeholder="e.g. Fiat">
                        <button class="remove" ng-show="$last" ng-click="removeVariant()">-</button>
                    </fieldset>
                    <button class="addfields" ng-click="addNewVariant()">Add fields</button>

                    <div id="variantsDisplay">
                        {{ variants }}
                    </div>
                    <button type="submit" class="buttonDark buttonGreen" data-ng-click="getSurveydata()">SAVE CHANGES</button>
                </div>


                <div ng-show="showmeData">
                    <div class="form-group">


                        <h2>nazwa: {{surveyData.nazwa}}</h2>


                        <!--<div data-ng-repeat="(id, name) in surveyData.variants track by $index">-->
                            <!--<h3>wariant: {{name}}</h3>-->

                            <!--<div data-ng-repeat="y in surveyData.categories">-->
                                <!--<h4>-->
                                    <!--{{y}}:-->
                                    <!--<input type="text" class="form-control" placeholder="130000 euro" name="" ng-model="item[x]">-->
                                    <!--&lt;!&ndash;<input type="text" class="form-control" placeholder="130000 euro" name="" ng-model=".name">&ndash;&gt;-->

                                <!--&lt;!&ndash;id={{id}}, name={{name}}&ndash;&gt;-->
                                <!--</h4>-->



                            <!--</div>-->


                        <div data-ng-repeat="variant in variants">
                            <h3>wariant: {{variant.name}}</h3>

                            <div data-ng-repeat="y in surveyData.categories track by $index">
                                <h4>
                                    {{y}}:
                                    <input type="text" class="form-control" placeholder="130000 euro" name="" ng-model="variant.value[$index]">
                                    <!--<input type="text" class="form-control" placeholder="130000 euro" name="" ng-model=".name">-->

                                    <!--id={{id}}, name={{name}}-->
                                </h4>


                            </div>


                        </div>



                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="buttonDark buttonGreen"  data-ng-click="completeData()"><a href="#/completeData">COMPLETE</a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>

</div>ite
