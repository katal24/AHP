<div ng-app="hello" xmlns="http://www.w3.org/1999/html">

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ng-show="logged">WELCOME, {{userek}}!</a>
                    <a href="" ng-show="!logged">WELCOME</a>
                </li>
                <li class="active1">
                    <a href="" >Create your survey</a>
                </li>
                <li>
                    <a href="" data-ng-click="goToPublicSurveys()">Public surveys</a>
                </li>
                <li>
                    <a href="" ng-show="logged" data-ng-click="goToOwnerSurveys()">My surveys</a>
                </li>
                <li>
                    <a href="" data-ng-click="goToHome()">Home page</a>
                </li>
            </ul>

        </div>

        <!-- /#sidebar-wrapper -->



        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="form-group" ng-hide="showmeSurveyname">

                <div class="containerSurvey">
                    <div class="card"></div>
                    <div class="card">

                        <h1 class="title">Create your survey</h1>

                        <div class="input-container">
                            <input type="text" id="surveyName"  name="surveyName" ng-model="s.surveyName" required="required"/>
                            <label for="surveyName">Survey name</label>
                            <div class="bar"></div>
                        </div>


                        <div class="input-container">
                            <div id="access">
                                <br/><br/><br/>
                                <div class="form-group col-xs-6">
                                    <input  type="radio" id="radio1"name="nazwa" value="public" ng-model="s.access"/>
                                    <br/>   <br/>   <br/>
                                    <label for="radio1">Public </label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <input  type="radio" id="radio2"name="nazwa" value="private" ng-model="s.access"/>
                                    <br/>   <br/>   <br/>
                                    <label for="radio2">Private </label>
                                    <div class="bar"></div>

                                </div>

                            </div>
                            <br/>      <br/>      <br/>
                            <label for="access">Access</label>
                            <br/>      <br/>      <br/>
                        </div>


                        <div class="input-container">

                            <div id="validate">
                                <br/><br/><br/>
                                <div class="form-group col-xs-6">
                                    <input  type="radio" id="radio3" name="nazwa2" value="yes" ng-model="s.check1"/>
                                    <br/>    <br/>    <br/>
                                    <label for="radio3">Yes </label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <input  type="radio" id="radio4"name="nazwa2" value="no" ng-model="s.check1"/>
                                    <br/>    <br/>    <br/>
                                    <label for="radio4">No </label>
                                    <div class="bar"></div>
                                </div>

                            </div>
                            <br/>      <br/>      <br/>
                            <label for="validate">Validate</label>
                            <br/>      <br/>      <br/>
                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="category in categories">

                                <input type="text"  id="cat" ng-model="category.name" name="" placeholder="e.g. price">

                                <label for="cat">Categories </label>

                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeCategory()">-</button>
                            </fieldset>
                            <button class="buttonDark addFields" ng-click="addNewCategory()">+ </button>


                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="variant in variants">
                                <input type="text" id="var" ng-model="variant.name" name="" placeholder="e.g. Sony" >

                                <label for="var">Variants</label>
                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeVariant()">- </button>
                            </fieldset>
                            <button class="buttonDark addFields" ng-click="addNewVariant()">+</button>

                        </div>


                        <div class="button-container">
                            <button data-ng-click="getSurveydata(); showmeData=true; showmeSurveyname=true;"><span>Next</span></button>
                        </div>


                    </div>
                </div>

            </div>
            <!--surveyName-->


            <div class="form-group" ng-show="showmeData">


                <div class="containerSurvey">
                    <div class="card"></div>
                    <div class="card">
                        <h1 class="title">{{surveyData.name}}</h1>
                        <div class="input-container">
                            <div data-ng-repeat="variant in variants">
                                <h2 class="variant">{{variant.name}}</h2>
                                <div data-ng-repeat="y in surveyData.categories track by $index">
                                    <div class ="category">{{y}} </div>
                                    <input style="border-bottom: solid #757575;border-width: 1px;margin: 10px;" type="text"  placeholder="e.g. red, black, $13000" name="" ng-model="variant.value[$index]">
                                </div>
                            </div>

                        </div>
                        <div class="button-container">
                            <button ng-click="showmeSurveyname=false; showmeData=false"><span>Back</span></button>
                            <button data-ng-click="completeData(s.check1)"><span>Next</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--complete-->

    </div>

</div>
</div>
