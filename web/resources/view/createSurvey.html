
<div ng-app="hello">


    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ng-click="showmeSurveyname=false; showmeCategories=false; showmeVariants=false; showmeData=false">Steps</a>
                </li>
                <li>
                    <a href="" ng-click="showmeSurveyname=true; showmeCategories=false; showmeVariants=false; showmeData=false">Step 1. Survey name</a>
                </li>
                <li>
                    <a href="" ng-click="showmeCategories=true; showmeSurveyname=false; showmeVariants=false; showmeData=false" >Step 2. Categories</a>
                </li>
                <li>
                    <a href="" ng-click="showmeVariants=true; showmeSurveyname=false; showmeCategories=false; showmeData=false">Step 3. Variants</a>
                </li>
                <li>
                    <a href="" ng-click="showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false">Step 4. Complete data</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <form class="form-horizontal">
                <div class="form-group" ng-show="showmeSurveyname">
                    <label for="surveyName" class="col-sm-2 control-label">survey name *</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="surveyName" placeholder="e.g. Which car should I take?" name="surveyName" ng-model="s.surveyName">
                    </div>
                </div>

                <div class="form-group" ng-show="showmeCategories">

                        <fieldset  data-ng-repeat="category in categories">
                            <label class="col-sm-2 control-label">category *</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="category.name" name="" placeholder="e.g. price">
                                    <button class="remove" ng-show="$last" ng-click="removeCategory()">-</button>
                                </div>
                        </fieldset>
                        <button class="addfields" ng-click="addNewCategory()">Add fields</button>

                </div>

                <div class="form-group" ng-show="showmeVariants">
                        <fieldset  data-ng-repeat="variant in variants">
                            <label class="col-sm-2 control-label">variant *</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="variant.name" name="" placeholder="e.g. Fiat">
                                        <span class="input-group-btn">
                                        <button class="remove" ng-show="$last" ng-click="removeVariant()">-</button>
                                        </span>
                                </div>
                            </div>
                        </fieldset>
                        <button class="addfields" ng-click="addNewVariant()">Add fields</button>
                    <button type="submit" class="buttonDark buttonGreen" data-ng-click="getSurveydata(); showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false">SAVE CHANGES</button>
                </div>


                <div ng-show="showmeData">
                    <div class="form-group">
                        <h3>{{surveyData.nazwa}}</h3>
                        <div data-ng-repeat="variant in variants">
                            <h4>{{variant.name}}</h4>

                            <div data-ng-repeat="y in surveyData.categories track by $index">

                                <div class="form-group">
                                    <label for="surveyName" class="col-sm-2 control-label">{{y}} *</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="e.g. red, black, $13000" name="" ng-model="variant.value[$index]">                                        </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="buttonDark buttonGreen" data-ng-click="completeData()"><span><a href="#/completeData">COMPLETE</a></span></button>
                        </div>
                    </div>
                </div>


            </form>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>

</div>
