<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>


    <div class="containerForm">
        <div class="card"></div>
            <div class="card">
            <h1 class="title">Register</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="username" name="username" ng-model="credentials.username" required="required"/>
                    <label for="Username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" ng-model="credentials.password" required="required"/>
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button data-ng-click="setNewAcc()"><span>Next</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
