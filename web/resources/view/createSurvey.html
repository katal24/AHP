<div ng-app="hello" xmlns="http://www.w3.org/1999/html">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ng-click="showmeSurveyname=false; showmeCategories=false; showmeVariants=false; showmeData=false">WELCOME</a>
                </li>
                <li>
                    <a href="" ng-click="showmeSurveyname=true; showmeCategories=false; showmeVariants=false; showmeData=false">Step 1. Create your survey</a>
                </li>
                <!--<li>-->
                <!--<a href="" ng-click="showmeCategories=true; showmeSurveyname=false; showmeVariants=false; showmeData=false" >Step 2. Categories</a>-->
                <!--</li>-->
                <!--<li>-->
                <!--<a href="" ng-click="showmeVariants=true; showmeSurveyname=false; showmeCategories=false; showmeData=false">Step 3. Variants</a>-->
                <!--</li>-->
                <li>
                    <a href="" ng-click="showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false">Step 2. Complete data</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->



        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="form-group" ng-show="showmeSurveyname">

                <div class="containerSurvey">
                    <div class="card"></div>
                    <div class="card">

                        <h1 class="title">Create your survey</h1>

                        <div class="input-container">
                            <input type="text" id="surveyName"  name="surveyName" ng-model="s.surveyName" required="required"/>
                            <label for="surveyName">Survey name</label>
                            <div class="bar"></div>
                        </div>


                        <div class="input-container">
                            <input type="text" id="access" name="access" ng-model="s.access" required="required"/>
                            <label for="access">Access</label>
                            <div class="bar"></div>
                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="category in categories">
                                <input type="text"  id="cat" ng-model="category.name" name="" placeholder="e.g. price">
                                <div class="bar"></div>
                                <label for="cat">Category </label>
                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeCategory()">-</button>
                            </fieldset>
                          <button class="buttonDark addFields" ng-click="addNewCategory()">+ </button>


                        </div>

                        <div class="input-container">
                            <fieldset  data-ng-repeat="variant in variants">
                                <input type="text" id="var" ng-model="variant.name" name="" placeholder="e.g. Fiat">
                                <div class="bar"></div>
                                <label for="var">Variant</label>
                                <button class="buttonDark addFields" ng-show="$last" ng-click="removeVariant()">- </button>
                            </fieldset>
                            <button class="buttonDark addFields" ng-click="addNewVariant()">+</button>

                        </div>
                        <!--&#45;&#45;-->


                        <div class="button-container">
                            <button data-ng-click="getSurveydata(); showmeData=true; showmeSurveyname=false; showmeCategories=false; showmeVariants=false"><span>Next</span></button>
                        </div>


                    </div>
                </div>

            </div>
            <!--surveyName-->


            <div ng-show="showmeData">
                <form class="form-horizontal">
                    <div class="row">
                <div class="form-group">
                    <h3>{{surveyData.nazwa}}
                        <button class="btn btn-success btn-circle btn-xl " data-ng-click="completeData()"><a href="#/completeData"><i class="glyphicon glyphicon-ok"></i></a></button>
                    </h3>
                    <hr class="style3">
                    <div data-ng-repeat="variant in variants">
                        <h4>{{variant.name}}</h4>

                        <div data-ng-repeat="y in surveyData.categories track by $index">

                            <div class="form-group">
                                <label for="surveyName" class="col-sm-2 control-label">{{y}} *</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="e.g. red, black, $13000" name="" ng-model="variant.value[$index]">                                        </div>

                            </div>
                        </div>
                        <br>
                        <hr class="style3">
                        <br>
                    </div>
                </div>
                </div>
                </form>
            </div>
            <!--complete-->

        </div>

    </div>
</div>
